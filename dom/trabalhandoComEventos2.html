<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
       //1º passo é selecionar o item
       const item = document.querySelector('div')
       item.style.position = 'absolute'

       //tratando evento com "onmousemove" associando a uma função arrow (e)
       item.onmousemove = e => {
                
           //recebendo como paramêtro o evento
           const item = e.target
           item.style.cursor = 'move'
           
           if (e.buttons) {
              item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
              item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
           }
       }
    </script>
</body>
